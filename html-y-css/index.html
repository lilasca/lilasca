<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
      <article class="product">
        <picture class="product__picture">
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
          
          <img
            src="images/image-product-desktop.jpg"
            alt="product image"
            class="product__image">
            
        </picture>
        <div class="product__content">
          <h1 class="product__title">
            <span class="product__title--light">Perfume</span>
            <span class="product__title--black"
              >Gabrielle Essence Eau De Parfum</span>
          </h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <p class="product__price--descount">$149.99</p>
            <p class="product__price--original">$169.99</p>
          </div>
          <button class="product__button">
            <img
              src="images/icon-cart.svg"
              alt="cart"
              class="product__icon">
            Add to Cart
          </button>
        </div>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jonathan Mera Vera</a>.
      </div>
  </body>
</html>
